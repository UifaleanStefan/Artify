# Render Blueprint â€“ Artify (separate from Magic Moments)
# Deploys: 1) Dedicated PostgreSQL for Artify  2) Artify backend
# Set REPLICATE_API_TOKEN and optionally PUBLIC_BASE_URL in Dashboard after deploy.
# Docs: https://render.com/docs/blueprint-spec

databases:
  - name: artify-db
    databaseName: artify
    user: artify
    plan: free

services:
  - type: web
    name: artify
    runtime: python
    buildCommand: pip install -r requirements.txt
    preDeployCommand: python scripts/init_db_manual.py
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: artify-db
          property: connectionString
      - key: REPLICATE_API_TOKEN
        sync: false
      - key: PUBLIC_BASE_URL
        sync: false
